<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="header-img"></div>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <p>
            <div>
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <div class="header-icons">
                <a href="{{ site.baseurl }}/about">
                  <i class="fa fa-user"></i>
                </a>
                <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}">
                  <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://github.com/{{ site.author.github_username }}">
                  <i class="fa fa-github"></i>
                </a>
                <a href="https://twitter.com/{{ site.author.twitter }}">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>
            </div>
          </p>

          <small>{{ site.tagline }}</small>
        </h3>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <img src="https://img.shields.io/badge/Content%20License-CC%20BY--SA%204.0-lightgrey.svg" />
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
