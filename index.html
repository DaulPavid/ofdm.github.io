---
layout: default
title: Home
---

<div class="page">
  <h1 class="page-title">Published Articles</h1>

  {% for post in site.posts %}
  <h2 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">
    {{ post.date | date_to_string }}
  </time>
    {% if post.description %}
  <p>{{ post.description }}</p>
    {% endif %}
  {% endfor %}
</div>
